apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      hostIPC: true
      hostPID: true
      hostNetwork: true
      containers:
      - name: nginx
        image: nginx:1.14.2
        securityContext:
          privileged: true
          procMount: "/tmp/proc"
          allowPrivilegeEscalation: true
          windowsOptions:
            hostProcess: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
      - name: test-vol
        hostPath:
          path: /tmp
          type: Directory
